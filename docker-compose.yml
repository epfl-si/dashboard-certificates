services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
    container_name: es
    ports:
      - "9200:9200"
    volumes:
      - ./volumes/elastic/data:/usr/share/elasticsearch/data
      - ./volumes/elastic/logs:/usr/share/elasticsearch/logs
    environment:
      - cluster.name=cluster_name
      - network.host=0.0.0.0
      #- ELASTIC_PASSWORD=1234
      - xpack.security.enabled=false
      - discovery.type=single-node
    #command:
    # TODO : token pour https

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.2
    container_name: kb
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_started # TODO : attendre que donnees dans elasticsearch

  shiny_sqlite:
    build: .
    container_name: ss
    ports:
      - "8181:8180"
    volumes:
      - ./volumes/shiny:/home/shiny
      - ./volumes/sqlite:/home/sqlite
    depends_on:
      elasticsearch:
        condition: service_started # TODO : attendre que donnees dans elasticsearch