services:
  # utilise en dev et staging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.2
    container_name: elasticsearch
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - ./volumes/elastic/data:/usr/share/elasticsearch/data
      - ./volumes/elastic/logs:/usr/share/elasticsearch/logs
    environment:
      - discovery.type=single-node
      - cluster.name=cluster_name
      - network.host=0.0.0.0
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - xpack.security.enabled=true
    healthcheck:
        test: ["CMD", "curl", "-v", "http://127.0.0.0:9200"]
        interval: 10s
        timeout: 5s
        retries: 4

  # utilise en dev et staging
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.2
    container_name: kibana
    ports:
      - "127.0.0.1:5601:5601"
    environment:
      - ELASTICSEARCH_URL=http://localhost:9200
      - ELASTICSEARCH_SERVICEACCOUNTTOKEN=${ELASTICSEARCH_TOKEN:-temp_token}
    depends_on:
      elasticsearch:
        condition: service_healthy

  # utilise uniquement en staging
  cert_dashboard:
    build: ./dashboard
    container_name: cert_dashboard
